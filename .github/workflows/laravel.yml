name: Laravel Web Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v3
        
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
      - name: SSH and Deploy Laravel
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo "📥 Pulling latest code"
            cd /var/www/datn_thanhnt
            git pull origin main

            echo "📦 Composer install"
            composer install --no-dev --optimize-autoloader

            echo "⚙️ Migrate DB"
            php artisan migrate --force

            echo "🔧 Cache clear/build"
            php artisan config:cache
            php artisan route:cache
            php artisan view:clear

            echo "♻️ Restart queue (nếu có)"
            php artisan queue:restart

            echo "✅ Done!"
          EOF
